<form>
  <div class="form-group">
    <input
      #emailControl="ngModel"
      appEmailvalidator
      appHover="#95C8D8"
      type="email"
      class="form-control"
      name="name"
      [(ngModel)]="email"
      placeholder="Email"
    />
    <div>
      {{ emailControl.errors | json }}
    </div>
  </div>
  <div class="form-group">
    <input
      appHover="#0E4C92"
      type="password"
      class="form-control"
      name="name"
      [(ngModel)]="password"
      placeholder="Password"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
</form>
