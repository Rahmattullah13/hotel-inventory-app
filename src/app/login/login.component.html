<form>
    <div class="form-group">
        <input type="email" class="form-control" name="name" [(ngModel)]="email" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="name" [(ngModel)]="password" placeholder="Password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">
            Login
        </button>
    </div>
</form>
